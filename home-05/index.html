<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="body">
    <div class="register">
        <div class="line-begin">
            <a class="a-login" href="#">Login</a> | <a class="a-register" href="#">Register</a>
        </div>
        <span class="begin-text">Enter your email and password to register.</span>
        <form action="#">
            <div class="line">
                <input class="default-input" type="text" name="Username" placeholder="Username" required>
            </div>
            <div class="line">
                <input class="default-input" type="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="line">
                <input class="default-input" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="line-beforesubmit">
                <input class="default-input" type="password" name="cpassword" placeholder="Confirm Password" required>
            </div>
            <div class="line-submit">
                <input class="submit-input" type="submit" value="Register">
            </div>
        </form>

        <span class="continue-text">Or register with</span>

        <a class="continue-g" href="#">
            <img class="continue-img-g" src="./img/google.svg" alt="google">
            Continue with Google
        </a>
        <a class="continue-f" href="#">
            <img class="continue-img-f" src="./img/facebook.svg" alt="fb">
            Continue with Facebook
        </a>
    </div>
</body>

</html>
